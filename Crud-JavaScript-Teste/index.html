<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Listagem de Arquivos</span>
      <button id="new" onclick="openModal()">Novo Arquivo</button>
    </div>
    
    <div class="modal">
      <form id="formPesquisar">
        <label for="m-nomeArquivo">Nome</label>
        <input id="m-nomeArquivo" type="text"/>

        <label for="m-dataInicial">Data Inicial</label>
        <input id="m-dataInicial" type="datetime-local"/>

        <label for="m-dataFinal">Data Final</label>
        <input id="m-dataFinal" type="datetime-local"/>

        <label for="m-tipoArquivo">Tipo Arquivo</label>
        <select id="m-tipoArquivo" onchange="atualizouSelect()">
          <option value="" selected>TODOS</option>
          <option value="REM">REM</option>
          <option value="RET">RET</option>
        </select>
        <button id="btnPesquisar" type="submit">Pesquisar</button>
        <button id="btnLimparCamposPesquisa" onclick="limparCamposPesquisa()">Limpar</button>
      </form>
    </div>
    
    <div class="divTable">
      <table id="listArquivos">
        <thead>
          <tr>
            <th class="some">Id</th>
            <th>Banco</th>
            <th>Tipo</th>
            <th>Arquivo</th>
            <th>Dt. Geração</th>
            <th>Gerador Por</th>
            <th>Dt. Envio</th>
            <th>Qtd. Linhas</th>
            <th>Vlr. Total</th>
            <th class="acao">Download</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form id="formSaveOrUpdate">
          
          <label for="m-banco">Banco</label>
          <input id="m-banco" type="text" required />

          <label for="m-vlrTotal">Valor Total</label>
          <input id="m-vlrTotal" type="number" required />

          <label for="m-arquivo">Arquivo</label>
          <input id="m-arquivo" type="file" required />
          <button id="btnSalvar" type="submit">Upload Arquivo</button>
        </form>
        
      </div>
    </div>

    <div class="modal-container-exc">
      <div class="modal">
        <form id="formConfirmExc">
          <div>
            Confirmar Exclusão?
          </div>
          <button id="btnExcluirSim" type="submit">Sim</button>
          <button id="btnExcluirNao">Não</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
